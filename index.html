<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Important Question</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.6s ease;
    }

    body.locked {
      background: #000;
    }

    body.unlocked {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 24px;
      width: 90%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      z-index: 1;
    }

    .badge {
      display: inline-block;
      background: #eee;
      color: #333;
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      font-size: 0.8rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    body.unlocked .badge {
      background: #ffe3e3;
      color: #d6336c;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      color: #555;
    }

    .countdown {
      font-size: 1.1rem;
      font-weight: 600;
      color: #888;
      letter-spacing: 1px;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }

    button {
      border: none;
      padding: 0.9rem 1.6rem;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff6a88, #ff99ac);
      color: white;
      box-shadow: 0 8px 20px rgba(255,106,136,0.4);
    }

    #yesBtn:hover {
      transform: translateY(-2px);
    }

    #noBtn {
      background: #f1f3f5;
      color: #555;
      position: relative;
    }

    #response {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #d6336c;
      display: none;
    }

    .bg-heart {
      position: absolute;
      width: 16px;
      height: 16px;
      background: rgba(214, 51, 108, 0.35);
      transform: rotate(45deg) scale(0.5);
      pointer-events: none;
      animation: pop 1.2s ease-out forwards;
      z-index: 0;
    }

    .bg-heart::before,
    .bg-heart::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background: rgba(214, 51, 108, 0.35);
      border-radius: 50%;
    }

    .bg-heart::before { top: -8px; left: 0; }
    .bg-heart::after { left: -8px; top: 0; }

    @keyframes pop {
      0% { opacity: 0.6; transform: rotate(45deg) scale(0.5); }
      60% { opacity: 0.4; transform: rotate(45deg) scale(1.4); }
      100% { opacity: 0; transform: rotate(45deg) scale(2); }
    }
  </style>
</head>
<body class="locked">

  <!-- LOCKED PAGE -->
  <div class="card" id="lockCard">
    <div class="badge">Locked</div>
    <h1>OI SHEENA</h1>
    <p>I told you to open it AFTER you land!</p>
    <div class="countdown" id="countdown">--:--:--</div>
  </div>

  <!-- UNLOCKED PAGE -->
  <div class="card" id="mainCard" style="display:none;">
    <div class="badge">Important Question</div>
    <h1>Soâ€¦ I was wondering</h1>
    <p>
      Test text
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™ƒ</button>
    </div>

    <div id="response">Test Text</div>
  </div>

  <script>
    const unlockTime = new Date(2026, 1, 4, 1, 1, 0); // CHANGE THIS

    const lockCard = document.getElementById('lockCard');
    const mainCard = document.getElementById('mainCard');
    const countdownEl = document.getElementById('countdown');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const response = document.getElementById('response');

    function updateCountdown(ms) {
      const totalSeconds = Math.max(0, Math.floor(ms / 1000));
      const hrs = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const mins = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const secs = String(totalSeconds % 60).padStart(2, '0');
      countdownEl.textContent = `${hrs}:${mins}:${secs}`;
    }

    function checkUnlock() {
      const now = new Date().getTime();
      const diff = unlockTime.getTime() - now;

      if (diff <= 0) {
        document.body.classList.remove('locked');
        document.body.classList.add('unlocked');
        lockCard.style.display = 'none';
        mainCard.style.display = 'block';
      } else {
        updateCountdown(diff);
      }
    }

    checkUnlock();
    setInterval(checkUnlock, 1000);

    yesBtn.addEventListener('click', () => {
      response.style.display = 'block';
      yesBtn.disabled = true;
      noBtn.style.display = 'none';
    });

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function spawnHeart(x, y) {
      if (!document.body.classList.contains('unlocked')) return;
      const heart = document.createElement('div');
      heart.className = 'bg-heart';
      heart.style.left = x - 8 + 'px';
      heart.style.top = y - 8 + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1200);
    }

    document.addEventListener('mousemove', e => spawnHeart(e.clientX, e.clientY));
    document.addEventListener('touchstart', e => {
      const t = e.touches[0];
      if (t) spawnHeart(t.clientX, t.clientY);
    });
  </script>

</body>
</html>
