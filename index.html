<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Important Question üëÄ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .card {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 24px;
      width: 90%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }

    .badge {
      display: inline-block;
      background: #ffe3e3;
      color: #d6336c;
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      font-size: 0.8rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: #555;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 0.9rem 1.6rem;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff6a88, #ff99ac);
      color: white;
      box-shadow: 0 8px 20px rgba(255,106,136,0.4);
    }

    #yesBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(255,106,136,0.5);
    }

    #noBtn {
      background: #f1f3f5;
      color: #555;
      position: relative;
    }

    #response {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #d6336c;
      display: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff6a88;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in-out;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: #ff6a88;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); }
      50% { transform: translateY(-20px) rotate(45deg); }
      100% { transform: translateY(0) rotate(45deg); }
    }

  </style>
</head>
<body>

  <div class="card">
    <div class="badge">‚ö†Ô∏è Important Question</div>
    <h1>So‚Ä¶ I was wondering</h1>
    <p>
      Test text
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôÉ</button>
    </div>

    <div id="response">Test text</div>

    <!-- floating hearts -->
    <div class="heart" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
    <div class="heart" style="top: 20%; left: 80%; animation-delay: 1s;"></div>
    <div class="heart" style="top: 70%; left: 10%; animation-delay: 2s;"></div>
    <div class="heart" style="top: 80%; left: 75%; animation-delay: 3s;"></div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const response = document.getElementById('response');

    yesBtn.addEventListener('click', () => {
      response.style.display = 'block';
      yesBtn.disabled = true;
      noBtn.style.display = 'none';
    });

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>

</body>
</html>
